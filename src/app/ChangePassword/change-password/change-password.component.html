<div class="row">
    <div class="col-md-6 ">
        <img src="../../../assets/Images/B (1000X1000)-01.jpg" alt="login" class="loginimg"
            style="height: 100%; width:100%">
    </div>
    <div class="col-md-6 col-sm-6 ">
        <form [formGroup]="ChangePwdForm">
            <p class="user text-center">Reset Password</p>
            <div class="inputs" style="margin-left:30px ;">
                <div class="row justify-content-md-center col-md-12">
                    <div class="col-md-9">
                        <mat-form-field floatLabel="never" appearance="outline">
                            <i class="material-icons">lock</i>

                            <input matInput class="form-control" type="password" placeholder="New Password"
                                name="password" required formControlName="password" />
                            <div *ngIf="password && password.invalid &&  password.touched"
                                class="text-danger error_msg">
                                <div *ngIf="password.errors?.['Required'] as error">
                                    {{error}}
                                </div>
                                <div *ngIf="password.errors?.['PasswordStrengthValidator'] as error">
                                    {{error}}
                                </div>
                                <div *ngIf="password.errors?.['minLength'] as error">
                                    {{error}}
                                </div>
                            </div>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row justify-content-md-center col-md-12">
                    <div class="col-md-9">
                        <mat-form-field floatLabel="never" appearance="outline">
                            <i class="material-icons">lock</i>

                            <input matInput class="form-control" type="password" placeholder="Confirm Password"
                                name="confirm" required formControlName="confirm" />
                            <div *ngIf="confirm && confirm.invalid &&  confirm.touched" class="text-danger error_msg">
                                <div *ngIf="confirm.errors?.['Required'] as error">
                                    {{error}}
                                </div>
                                <div *ngIf="confirm.errors?.['MustMatch'] as error">
                                    {{error}}
                                </div>
                            </div>
                        </mat-form-field>
                    </div>
                </div>


            </div>
            <div class="row justify-content-md-center">
                <div class="col-md-6 text-center">
                    <button mat-raised-button color="primary" type="submit" [disabled]="ChangePwdForm.invalid"
                        (click)="onsubmit()" type="button" class="bt">Submit</button>
                </div>
                <div class="col-md-6 text-center">
                    <button mat-raised-button color="primary" type="submit" type="button" class="bt">Back</button>
                </div>
            </div>
        </form>
    </div>
   
</div>
