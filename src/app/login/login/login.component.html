
<div class="row">
  <div class="col-md-6 ">
    <img src="../../../assets/Images/B (1000X1000)-01.jpg" alt="login" class="loginimg">
  </div>
  <div class="col-md-6 col-sm-12 "> 
    <form [formGroup]="loginForm">
      <p class="user text-center">User login</p>
      <div class="inputs">
        <div class="row justify-content-md-center">
          <div class="col-md-9">
        <mat-form-field floatLabel="never" appearance="outline">
                <!-- <mat-icon matSuffix>person</mat-icon> -->
              <i class="material-icons">account_circle</i>
              <input matInput class="form-control" type="text" placeholder="UserName" name="username" required formControlName="userid"  />
              <mat-error>
          Username is required field
        </mat-error> 
      </mat-form-field>
    </div>
  </div>
  <div class="row justify-content-md-center">
    <div class="col-md-9">
        <mat-form-field floatLabel="never" appearance="outline">
        
              <i class="material-icons">
                lock
              </i>
              <input matInput class="form-control" type="password" placeholder="Password" name="password" required formControlName="password" />
              <mat-error>
                Username is required field
              </mat-error> 
      </mat-form-field>
    </div>
  </div>
        <div class="row justify-content-md-center">
          <div class="col-md-10">
            <div class="keepME">
              <div class="row">
                <div class="col-sm-6">
                  <input style="display:inline-block ;" type="checkbox" name="check" value="lsRememberMe"> <span
                    class="checkmark"></span><label for="rememberMe">
                    KEEP ME LOGGED IN</label>
                </div>
                <div class="col-sm-6" href="#">FORGOT YOUR PASSWORD?</div>
              </div>
            </div>
          </div>
        </div>
       
        <div class="row justify-content-md-center">
          <div class="col-md-9 ">
              <input class="cap" style="text-align: center; width: 100%;" name="captcha" placeholder="Enter Captcha" />
          </div>
        </div>
        <br>
        <br>
        <div class="row justify-content-md-center">
          <div class="col-md-9">
              <input id="Captcha" style="text-align: center; width: 100%;" class="cap" readonly >
          </div>
        </div>
        <!-- <re-captcha (resolved)="resolved($event)" (error)="onError($event)"
        siteKey="6LesEcsgAAAAAD96gzkRGicq9ORAwChW6L-DVHVm"></re-captcha> -->
      <br>
      <br>
      </div>
      <div class="row justify-content-md-center">
        <div class="col-md-6 text-center">
          <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" (click)="onsubmit()"
            type="button" class="bt">LOGIN</button>
        </div>
      </div>
      <div class="text-center">
        <p> <a routerLink="/PasswordRecovery" routerLinkActive="active"> Forgot password? </a> New User? <a routerLink="/Signup" routerLinkActive="active">Sign Up</a></p>
      </div>
    </form>
  </div>
</div>
