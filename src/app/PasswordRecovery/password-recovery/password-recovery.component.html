<div class="row">
    <div class="col-md-6 ">
        <img src="../../../assets/Images/B (1000X1000)-01.jpg" alt="login" class="loginimg">
      </div>    

<div class="col-md-6 col-sm-12 ">
 
 <!-- <form [formGroup]="PasswordRecoveryForm"> -->  
      <form> 
    <p class="user text-center">Recover Your Account</p>
        <div class="inputs">
            <div class="row">
                <div class="row justify-content-md-center col-md-6">
                    <div class="col-md-9">
                         
                          <label>
                                <input [value]="1" [(ngModel)]="isVisible" name="isVisible" type="radio" [checked]="isSelected"  /> Forgot Password
                            </label>
                            
                            <label>
                                <input [value]="2" [(ngModel)]="isVisible" name="isVisible" type="radio" [checked]="!isSelected" /> Forgot Login ID
                            </label>  
                            
                            <!-- <mat-radio-group aria-label="Select an option">
                                <mat-radio-button value="1">Forgot Password</mat-radio-button>
                                <mat-radio-button value="2">Forgot Login ID</mat-radio-button>
                              </mat-radio-group>  
                             -->
                            

                            <div class="showDiv1" *ngIf="isVisible == 1">
                                    <div class="col-md-9">
                                        <mat-form-field floatLabel="never" appearance="outline">
                                            <input matInput class="form-control" type="text" placeholder="Login ID/Mobile No" name="loginIdMobile"
                                                required formControlName="loginIdMobile" />

                                                <!-- <div *ngIf="loginIdMobile && loginIdMobile.invalid &&  loginIdMobile.touched" class="text-danger error_msg">
                                                    <div *ngIf="loginIdMobile.errors?.['Required'] as error">
                                                        {{error}}
                                                    </div>
                                                </div> -->

                                        </mat-form-field>
                                    </div>
                            </div>

                            <div class="showDiv2" *ngIf="isVisible == 2">
                                 
                                    <div class="col-md-9">
                                        <mat-form-field floatLabel="never" appearance="outline">
                                            <input matInput class="form-control" type="text" placeholder="Mobile No" name="MobileNo"
                                                required formControlName="MobileNo" />
                                        </mat-form-field>
                                    </div>
                                 
                            </div>


                            <div class="col-md-9">
                                <mat-form-field floatLabel="never" appearance="outline">
                                    <input matInput class="form-control" type="text" placeholder="Enter Captcha" name="Captcha"
                                        required formControlName="Captcha" />
                                </mat-form-field>
                            </div>

                            <div class="row justify-content-md-center">

                                <div class="row justify-content-md-center">
                                    <div class="col-md-6 text-center">
                                        <button mat-raised-button color="primary" type="submit"
                                            (click)="onsubmit()" type="button" class="bt">Submit</button>
                                    </div>

                                    <div class="col-md-6 text-center">
                                        <p> <a routerLink="/login" routerLinkActive="active" class="bt" mat-raised-button color="primary">Back</a></p>
                                    </div>

                                </div>
  
                            </div>
                             

                    </div>    
                </div>    
            </div>  
        </div>   
    </form> 
</div>
